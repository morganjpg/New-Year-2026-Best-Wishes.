<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.citypng.com/public/uploads/preview/2026-happy-new-year-hd-transparent-background-704081695041287s1uo7vuyfl.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .top-message {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            color: #FFD700;
            z-index: 2;
        }

        .thank-you-message {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            color: #FF6347;
            z-index: 2;
        }

        .achieve-message {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            color: #32CD32;
            z-index: 2;
        }

        /* Marquee */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            padding: 10px;
            font-size: 20px;
            animation: marquee-animation 12s linear infinite;
        }

        @keyframes marquee-animation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-message { font-size: 40px; }
            .thank-you-message, .achieve-message { font-size: 35px; }
            .marquee { font-size: 16px; }
            body, html {
                background-size: contain;
                background-position: center top;
            }
        }

        @media (max-width: 480px) {
            .top-message { font-size: 30px; }
            .thank-you-message, .achieve-message { font-size: 28px; }
            .marquee { font-size: 14px; }
        }
    </style>
</head>

<body>

    <div class="top-message">
        Happy New Year 2026!
    </div>

    <div class="thank-you-message">
        Thank you for your amazing work in 2025!
    </div>

    <div class="achieve-message">
        Let's achieve even more together in 2026!
    </div>

    <!-- Marquee with rotating names -->
    <div class="marquee-container">
        <div class="marquee" id="marqueeText">
            From Transport Department – Sameer
        </div>
    </div>

    <script>
        const names = ["Sameer", "Ram", "Rick"];
        let index = 0;
        const marquee = document.getElementById("marqueeText");

        setInterval(() => {
            marquee.textContent = "From Transport Department – " + names[index];
            index = (index + 1) % names.length;
        }, 4000);

        console.log("Happy New Year 2026!");
    </script>

</body>
</html>
